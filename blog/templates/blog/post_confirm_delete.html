{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
<form method="POST">
{% csrf_token %}
<fieldset class="form-group">
<legend class="border-bottom mb-4">Blog Delete </legend>
<h2>Are u sure u want to delete the post{{ object.title}}</h2>

</fieldset>
</div>
<div class="form-group">
<button class="btn btn-outline-dangers" type="submit">Yes,delete</button>
<a class="btn btn-outline-secondary" href="{% url 'postdetail' object.id%}" >cancel</a>
</div>
</form>
{% endblock content%}
